<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Rejestracja - Armator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" th:href="@{/assets.img/anchor.png}">
  <script>
    function toggleFields() {
      var type = document.querySelector('input[name="typ_klienta"]:checked').value;
      var personFields = document.getElementById("personFields");
      var companyFields = document.getElementById("companyFields");

      if (type === 'FIRMA') {
        personFields.style.display = "none";
        companyFields.style.display = "block";

        // Zmieniamy wymagalność pól
        document.getElementById("imie").required = false;
        document.getElementById("nazwisko").required = false;
        document.getElementById("nazwa_firmy").required = true;
        document.getElementById("nip").required = true;
      } else {
        personFields.style.display = "block";
        companyFields.style.display = "none";

        document.getElementById("imie").required = true;
        document.getElementById("nazwisko").required = true;
        document.getElementById("nazwa_firmy").required = false;
        document.getElementById("nip").required = false;
      }
    }
  </script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 500px;">
  <h3 class="text-center text-primary mb-4">Rejestracja Konta</h3>

  <form th:action="@{/register}" th:object="${klient}" method="post">

    <div class="mb-3 text-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{typ_klienta}" value="OSOBA" id="typeOsoba" onclick="toggleFields()" checked>
        <label class="form-check-label" for="typeOsoba">Osoba prywatna</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{typ_klienta}" value="FIRMA" id="typeFirma" onclick="toggleFields()">
        <label class="form-check-label" for="typeFirma">Firma</label>
      </div>
    </div>

    <div class="mb-3">
      <label>Login</label>
      <input type="text" class="form-control" th:field="*{login}" required>
    </div>
    <div class="mb-3">
      <label>Hasło</label>
      <input type="password" class="form-control" th:field="*{haslo}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <hr>

    <div id="personFields">
      <div class="mb-3">
        <label>Imię</label>
        <input type="text" id="imie" class="form-control" th:field="*{imie}">
      </div>
      <div class="mb-3">
        <label>Nazwisko</label>
        <input type="text" id="nazwisko" class="form-control" th:field="*{nazwisko}">
      </div>
    </div>

    <div id="companyFields" style="display: none;">
      <div class="mb-3">
        <label>Nazwa Firmy</label>
        <input type="text" id="nazwa_firmy" class="form-control" th:field="*{nazwa_firmy}">
      </div>
      <div class="mb-3">
        <label>NIP (10 cyfr)</label>
        <input type="text"
               id="nip"
               class="form-control"
               th:field="*{nip}"
               pattern="[0-9]{10}"
               minlength="10"
               maxlength="10"
               title="NIP musi składać się z dokładnie 10 cyfr">
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Zarejestruj się</button>
    <div class="text-center mt-2">
      <a th:href="@{/login}" class="small">Masz już konto? Zaloguj się</a>
    </div>
  </form>
</div>

</body>
</html>
