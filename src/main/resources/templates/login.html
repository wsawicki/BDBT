<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logowanie - System Armator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/assets.img/anchor.png}">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 0;
            overflow: hidden;
        }
        .login-header {
            background-color: #003366;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card card-custom login-card">
    <div class="login-header">
        <h4>System Armator</h4>
        <p class="mb-0 small text-white-50">Autoryzacja dostępu</p>
    </div>
    <div class="card-body p-4">
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="login" class="form-label text-muted">Użytkownik</label>
                <input id="login" type="text" class="form-control" name="username" placeholder="Wpisz login" required autofocus/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-muted">Hasło</label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Wpisz hasło" required/>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2 small">
                Błąd logowania: Niepoprawne dane.
            </div>

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary-custom" type="submit">Zaloguj się</button>
                <a th:href="@{/index}" class="btn btn-outline-secondary btn-sm">Powrót do strony głównej</a>
            </div>

            <div class="text-center mt-3 pt-2 border-top">
                <small class="text-muted">Nie masz jeszcze konta?</small><br>
                <a th:href="@{/register}" class="fw-bold text-decoration-none">Zarejestruj się tutaj</a>
            </div>

        </form>
    </div>
    <div class="card-footer text-center bg-light py-3">
        <small class="text-muted">&copy; 2026 Armator DB</small>
    </div>
</div>

</body>
</html>
