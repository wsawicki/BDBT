<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleafextras-springsecurity6">

<script>
    history.replaceState('data to be passed', 'Title of the page', "/");
</script>

<head>
    <meta charset="UTF-8"/>
    <title>Admin Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css} "/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <script th:src="@{/js/scripts.js}"></script>
    <script> autoLogOut() </script>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Baza danych - Armator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/orders.html}">Pokaż zamówienia</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Zalogowany jako <b style="color:lightskyblue; text-transform:capitalize"
                                                                   sec:authentication="principal.username"></b></a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="LogoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                    <a class="nav-link" href="javascript:document.LogoutForm.submit()">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5">
            <div class="form-group">
                <label style="font-size:30px" th:inline="text">Witaj <a
                        style="color:lightskyblue; text-transform:capitalize"><b
                        sec:authentication="principal.username"></b></a>
                    na stronie głównej!</label>
                <div style="font-size:20px;">Jeśli chcesz się wylogować, wybierz przycisk wyloguj pod tym
                    tekstem.</div>
            </div>
            <form method="post" th:action="@{/logout}">
            <div style="margin-top:10px">
                <button class="btn btn-primary" type="submit" value="Wyloguj się">Wyloguj się</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- Table -->
<div style="margin-top:35px">
    <label style="font-size:25px"><b>Dostępne statki</b></label>
    <table class="table" >
        <thead>
        <tr>
            <th>Numer statku</th>
            <th>Bandera</th>
            <th>Nazwa Statku</th>
            <th>Rok budowy</th>
            <th>Tonaż</th>
            <th>Operacje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${listStatek}" >
            <form th:action="@{/update}" th:object="${Statek}" method="post">
                <td><label>
                    <input type="text" name="nr_statku" th:value="${statek.nr_statku}" readonly/>
                </label></td>
                <td><label>
                    <input type="text" name="bandera" th:value="${statek.bandera}"/>
                </label></td>
                <td><label>
                    <input type="text" name="nazwa_statku" th:value="${statek.nazwa_statku}" />
                </label></td>
                <td><label>
                    <input type="text" name="rok_budowy" th:value="${statek.rok_budowy}" />
                </label></td>
                <td><label>
                    <input type="text" name="tonaz" th:value="${statek.tonaz}" />
                </label></td>
                <td>
                    <button class="btn btn-primary" type="submit">Zapisz</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-danger" th:href="@{'/delete/' + ${statek.nr_statku}}">Usuń</a>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

<form action="/" th:action="@{/save}" th:object="${Statek}" method="post">
    <!-- Table -->
    <table class = "table">
        <tr>
            <td>Numer statku</td>
            <td><label>
                <input type="text" size="10" class="narrow-font" th:field="*{nr_statku}">
            </label></td>
            <td>Bandera</td>
            <td><label>
                <input type="text" size="30" class="narrow-font" th:field="*{bandera}">
            </label></td>
            <td>Nazwa statku</td>
            <td><label>
                <input type="text" size="10" class="narrow-font" th:field="*{nazwa_statku}">
            </label></td>
            <td>Rok budowy</td>
            <td><label>
                <input type="text" size="10" class="narrow-font" th:field="*{rok_budowy}">
            </label></td>
            <td>Tonaż</td>
            <td><label>
                <input type="text" size="10" class="narrow-font" th:field="*{tonaz}">
            </label></td>
            <td colspan = "2"><button class="btn btn-primary" type="submit">Dodaj</button></td>
        </tr>
    </table>
</form>



</body>
</html>
